<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Confirm Your Account</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 8px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="color: #333;">Welcome to Customizable E-Commerce!</h2>
        <p style="font-size: 16px; color: #555;">
            Thank you for registering with us. To activate your account and get started, please confirm your email address by clicking the button below:
        </p>
        <div style="text-align: center; margin: 30px 0;">
            <a href="{{link}}" style="display: inline-block; background-color: #28a745; color: #ffffff; text-decoration: none; padding: 12px 20px; border-radius: 5px; font-size: 16px;">
                Confirm My Account
            </a>
        </div>
        <p style="font-size: 14px; color: #999;">If you didn’t request this, you can safely ignore this email.</p>
        <p style="font-size: 14px; color: #999;">– The Customizable E-Commerce Team</p>
    </div>
</body>
</html>
